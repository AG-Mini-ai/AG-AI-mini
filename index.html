<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG AI-Mini Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 5vw;
      position: relative;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 106, 0, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 106, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box {
      height: 400px;
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(36, 36, 62, 0.5);
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      position: relative;
      scrollbar-width: thin;
      scrollbar-color: #ff6a00 transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #ff6a00;
      border-radius: 3px;
    }

    .chat-box:empty::before {
      content: "Привет, я AG AI-Mini (mini версия на базе Hugging Face), чем могу помочь?";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      max-width: 80%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 0.7; }
      100% { opacity: 0.9; }
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      animation: slideIn 0.5s ease-out;
      backdrop-filter: blur(5px);
      position: relative;
    }

    .message.user {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      margin-left: auto;
      color: #fff;
    }

    .message.bot {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .message.system {
      background: rgba(255, 106, 0, 0.3);
      color: #fff;
      text-align: center;
      margin: 10px auto;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    textarea {
      resize: none;
      height: 60px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
    }

    button:active {
      transform: scale(1);
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .chat-container {
        margin: 10px;
        padding: 15px;
        border-radius: 16px;
      }

      .chat-box {
        height: 50vh;
        font-size: 14px;
      }

      .chat-box:empty::before {
        font-size: 18px;
      }

      textarea {
        font-size: 14px;
        height: 50px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .particle {
        width: 3px !important;
        height: 3px !important;
      }
    }

    @media (max-width: 400px) {
      .chat-box:empty::before {
        font-size: 16px;
      }

      .message {
        max-width: 90%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <textarea id="prompt-input" placeholder="Спроси что-нибудь у AG AI-Mini..."></textarea>
    <button onclick="sendPrompt()">Отправить</button>
  </div>

  <script>
    // Частицы
    const particleContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 600 ? 20 : 50;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 5 + 2}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particleContainer.appendChild(particle);
    }

    // Логика чата
    const HF_API_TOKEN = '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'; // Проверь токен
    const MODEL = 'mistralai/Mixtral-8x7B-Instruct-v0.1';

    const chatBox = document.getElementById('chat-box');
    const promptInput = document.getElementById('prompt-input');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender.toLowerCase()}`;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        appendMessage('system', 'Эй, напиши хоть что-то!');
        return;
      }

      appendMessage('user', prompt);
      promptInput.value = '';
      appendMessage('bot', 'Сек, думаю...');

      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${HF_API_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: `Ты AG AI-Mini, умный ассистент, создан XGames Super Corporation LLC. Отвечай кратко, по-человечески, на русском, как обычный чел. Обращайся на "ты". Вот вопрос: ${prompt}`,
            parameters: { max_new_tokens: 200, return_full_text: false }
          })
        });

        const result = await response.json();
        chatBox.lastChild.remove();

        console.log('API Response:', result);

        if (result.error) {
          appendMessage('bot', `Чёт пошло не так: ${result.error}`);
        } else if (Array.isArray(result) && result[0]?.generated_text) {
          appendMessage('bot', result[0].generated_text.trim() || 'Ничего не придумал...');
        } else {
          appendMessage('bot', 'Странный ответ от сервера, попробуй ещё!');
        }
      } catch (e) {
        chatBox.lastChild.remove();
        appendMessage('bot', `Ошибка: ${e.message}. Проверь связь или токен.`);
      }
    }

    // Отправка по Enter
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
